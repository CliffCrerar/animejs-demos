<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeJS Demo</title>
    <!-- <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./node_modules/skeleton-css/css/skeleton.css"> -->
    <style>
  
    </style>
</head>

<body>

    <nav>
        <div class="nav">
            <h4>Anime.js Demo</h4>
            <ul>
                <li>
                    <a href="#blockToBall">Block to Ball</a>
                </li>
                <li>
                    <a href="#blockToBall">Bounce</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="intro">
        <img
            src="https://raw.githubusercontent.com/juliangarnier/anime/master/documentation/assets/img/animejs-v3-logo-animation.gif">
        <h1 id="demoHeading">Demo</h1>
    </section>

    <section id="blockToBall">
        <h2>Floating Block to Ball</h2>
        <div id="block" class="block"></div><br>
        <hr>
        <input id="animationOne" type="button" value="Run">
        <input id="animationOneRev" type="button" value="forward">
        <hr>
    </section>

    <section id="bounce">
        <h2>Bounce</h2>
        <hr>
        <div class="bounceContainer">
            <div class="ball">
                <div class="ball-zero">

                </div>
            </div>
            <div class="ball">
                <div class="ball-one"></div>
            </div>
            <div class="ball">
                <div class="ball-two">
                    <div></div>
                </div>
            </div>
        </div>
        <hr>
    </section>

    <section>
        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <h1>Move on Key</h1>
            <p>Press left or right cursor</p>
        </div>
        <hr>
        <div class="moving-bar-container">
            <div id="moving-bar" class="moving-bar">
                <div class="edge left">
                    <div class="edge-arrow"></div>
                </div>
                <div class="moving-bar-center"></div>
                <div class="edge right">
                    <div class="edge-arrow"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <hr>
    </footer>
    <script src="./bundle.js"></script>
</body>

</html>
